{% extends "base.html" %}

{% block title %}サインアップ|PrivateDiary{% endblock title %}

{% block active_signup %}active{% endblock active_signup %}

{% block contents %}
  <div class="container">
    <div class="row">
      <div class="my-div-style">
        <h1>サインアップ</h1>
        <form method="post" action="{% url 'account_signup' %}">
          {% csrf_token %}

          {{form.as_p}}
          {% if redircet_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redircet_field_value }}">
          {% endif %}
          <button class="btn btn-primary" type="submit">登録</button>
        </form>
      </div>
    </div>
  </div>
{% endblock contents %}
